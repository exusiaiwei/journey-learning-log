name: Waka Weekly Report

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-weekly-report:
    name: Update Weekly Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: exusiaiwei/journey-learning-log
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: target-repo

      - name: Get Waka stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_PROJECTS: "False"
          SHOW_EDITORS: "False"
          SHOW_OS: "False"
          SHOW_TIMEZONE: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_TOTAL_CODE_TIME: "False"
          SHOW_UPDATED_DATE: "False"

      - name: Move and rename report
        run: |
          mkdir -p target-repo/weekly_reports
          week_number=$(date +'%Y-W%V')
          mv README.md "target-repo/weekly_reports/report_${week_number}.md"

      - name: Commit and push changes
        run: |
          cd target-repo
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add weekly_reports
          git commit -m "Add weekly report for ${week_number}"
          git push